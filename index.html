<h2>Temperature Converter</h2>
<form id="temp-form">
  <input type="number" id="input-value" placeholder="Enter temperature" />
  
  <select id="input-unit">
    <option value="">From unit</option>
    <option value="celsius">Celsius (째C)</option>
    <option value="fahrenheit">Fahrenheit (째F)</option>
    <option value="kelvin">Kelvin (K)</option>
  </select>
  
  <select id="output-unit">
    <option value="">To unit</option>
    <option value="celsius">Celsius (째C)</option>
    <option value="fahrenheit">Fahrenheit (째F)</option>
    <option value="kelvin">Kelvin (K)</option>
  </select>
  
  <button type="submit" id="convert-btn" disabled>Convert</button>
</form>

<p id="result"></p>
